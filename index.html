<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do application</title>
</head>
<body>
    <ul>
        <li><em>Lorem</em> ipsum <strong>dolor</strong> sit <abbr title="amet.">amet.</abbr></li>
        <li>Error quasi sunt iure voluptatibus!</li>
        <li>Fugiat non error temporibus quidem?</li>
    </ul>

    <script>
        const nodeItem = document.querySelector("li");

        function clickHandler(event) {
            const thisItem = event.currentTarget;

            // actually remove the node from the DOM
            thisItem.remove();
        }

        nodeItem.onclick = clickHandler;
    </script>
</body>
</html>
